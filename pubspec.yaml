name: delivery_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  image_picker: ^1.0.2
  firebase_storage: ^11.2.5
  cloud_firestore: ^4.8.4
  equatable: ^2.0.5
  flow_builder: ^0.0.9
  formz: ^0.6.0
  sizer: ^2.0.15
  shared_preferences: ^2.2.0
  flutter_localizations:
    sdk: flutter
  responsive_framework: ^1.1.0
  flutter_svg: ^2.0.7
  firebase_auth: ^4.7.2

  google_maps_flutter: ^2.4.0
  geolocator: ^9.0.2
  permission_handler: ^10.4.3
  location: ^5.0.2+1
  geocoding: ^2.1.0
  custom_info_window: ^1.0.1
  http: ^1.1.0
  flutter_image_compress: ^2.0.4
  image: ^4.0.17
  cool_alert: ^2.0.1
  flutter_offline: ^3.0.0
  spincircle_bottom_bar: ^2.0.0
  cached_network_image: ^3.2.3
  uuid: ^3.0.7
  carousel_slider: ^4.2.1
  hidden_drawer_menu: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
